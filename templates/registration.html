<!DOCTYPE html>
<html>

 <!-- Head -->
  <head>

	<title>NCWE Registration</title>

	<!-- Meta-Tags -->
		
	
	<!-- //Meta-Tags -->

	<!-- Style --> <link rel="stylesheet" href="/static/css2/style.css" type="text/css" media="all">

	<!-- Fonts -->
		<link href="//fonts.googleapis.com/css?family=Roboto:100,300,400,500,700,900" rel="stylesheet">
	<!-- //Fonts -->

 </head>
 <!-- //Head -->

 <!-- Body -->
  <body>

	<h1>Registration Form</h1>

	<div class="container">
	<form action="/regsubmit/" method="post"> {% csrf_token %}

		<div class="login ">
			<h2>Particular of Participant</h2>
			<div action="#" method="post">
				<input type="text" Name="Name" placeholder="Name" required="">
				<input type="text" Name="Designation" placeholder="Designation" required="">
				<input type="text" Name="Organisation" placeholder="Organisation " required="">
				<input type="text" Name="Address" placeholder="Address" required="">
				<input type="text" Name="Mob" placeholder="Telephone/Mobile Number" required="">
				<input type="text" Name="Email" placeholder="Email Id" required="">
				<input type="text" Name="Membership" placeholder="ISWE Membership No. (if any)" required="">
				         
			</div>
		
			<div class="clear"></div>
		</div>
		<div class="register">
			<h2>Particulars of Registration Fee</h2>
			<div action="#" method="post">
				<input type="text" Name="DD" placeholder="DD no." required="">
				<input type="text" Name="Amount" placeholder="Amount" required="">
				<input type="text" Name="Bank" placeholder="Bank" required="">
				<input type="text" Name="Branch" placeholder="Branch" required="">
				<input type="text" name="Date" placeholder="dd-mm-yyyy" required="">
			</div>>

			<div class="send-button " style="padding-top:50px;">
				<form style="padding-left:80px;">
					<input type="submit" value="Submit">
				</form>
			</div>
			
			<div class="clear"></div>
		</div>      

		<div class="clear"></div>

	</div>
	</form>

	<div class="footer">
	</div>

  </body>
 <!-- //Body -->

</html>
